<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Interno com ChatBot</title>
    <link rel="icon" type="image/png" href="https://github.com/velobot05/Chatbot-Atendimento/blob/main/imagens/logo.png-removebg-preview%20(1).png?raw=true">
    <style>
        :root {
            --cor-fundo: #f0f4f8; --cor-container: #ffffff; --cor-caixa-chat: #eaf2ff;
            --cor-texto-principal: #333; --cor-borda: #d1e3f0; --cor-azul-claro: #a7d9ee;
            --cor-azul-medio: #007BFF; --cor-azul-escuro: #0056b3; --cor-balao-bot: #D6E4FF;
            --cor-sombra: rgba(0, 0, 0, 0.1);
        }
        body.dark-theme {
            --cor-fundo: #121212; --cor-container: #1e1e1e; --cor-caixa-chat: #2a2a2a;
            --cor-texto-principal: #e0e0e0; --cor-borda: #334a5f; --cor-azul-claro: #334a5f;
            --cor-azul-medio: #3a9bff; --cor-azul-escuro: #87c3ff; --cor-balao-bot: #2c3e50;
            --cor-sombra: rgba(255, 255, 255, 0.05);
        }
        body { font-family: 'Arial', sans-serif; background: var(--cor-fundo); color: var(--cor-texto-principal); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
        .app-wrapper { display: grid; grid-template-columns: 300px 1fr 300px; width: 100%; max-width: 1400px; height: 95vh; gap: 20px; }
        .panel { background: var(--cor-container); border-radius: 12px; box-shadow: 0 4px 20px var(--cor-sombra); padding: 24px; display: flex; flex-direction: column; border: 1px solid var(--cor-borda); overflow-y: auto; transition: background-color 0.3s, border-color 0.3s; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cor-azul-claro); margin-bottom: 15px; }
        .panel h2 { margin: 0; padding-bottom: 10px; font-size: 18px; color: var(--cor-azul-escuro); border-bottom: none; }
        #theme-switcher { font-size: 24px; cursor: pointer; background: transparent; border: none; padding: 5px; color: var(--cor-texto-principal); }
        .chat-container { height: 100%; padding: 0; display: flex; flex-direction: column; box-sizing: border-box; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 16px; background-color: var(--cor-caixa-chat); border-radius: 8px; transition: background-color 0.3s; }
        .message { position: relative; margin-bottom: 15px; padding: 12px 16px; border-radius: 18px; max-width: 85%; word-wrap: break-word; }
        .user-msg { background: linear-gradient(90deg, #0052CC 0%, #0066FF 100%); color: #FFFFFF; margin-left: auto; }
        .bot-msg { background: var(--cor-balao-bot); color: var(--cor-texto-principal); margin-right: auto; }
        .bot-msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; display: block; }
        .input-area { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        #user-input { flex-grow: 1; padding: 14px; border-radius: 24px; border: 1px solid var(--cor-borda); background-color: var(--cor-container); color: var(--cor-texto-principal); font-size: 16px; outline: none; }
        .suggestion-buttons-container { display: flex; flex-direction: column; align-items: flex-start; gap: 8px; margin-top: 8px; margin-bottom: 10px; padding-left: 20px; }
        .suggestion-btn { background-color: #ffffff; border: 1px solid var(--cor-azul-medio); color: var(--cor-azul-medio); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .feedback-btn { background: transparent; border: 1px solid #aaa; color: #888; padding: 2px 8px; border-radius: 12px; font-size: 12px; cursor: pointer; margin-top: 10px; margin-left: auto; display: block; }
        .feedback-btn:hover { border-color: #ff4d4d; color: #ff4d4d; }
        .feedback-btn:disabled { background: #f0f0f0; color: #aaa; border-color: #ddd; cursor: not-allowed; }
        .copy-btn { position: absolute; top: 5px; right: -35px; background: transparent; border: none; cursor: pointer; font-size: 18px; color: var(--cor-texto-principal); opacity: 0.3; transition: opacity 0.2s ease; }
        .bot-msg:hover .copy-btn { opacity: 1; }
        #identificacao-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 50, 100, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
        #identificacao-box { background: var(--cor-container); padding: 30px 40px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.3); text-align: center; width: 90%; max-width: 450px; }
    </style>
</head>
<body>
    <div id="identificacao-overlay">
         <div id="identificacao-box">
            <h2>Bem-vindo(a) ao Painel</h2>
            <p>Por favor, identifique-se para continuar.</p>
            <form id="identificacao-form">
                <div class="input-group" style="text-align: left; margin-bottom: 15px;">
                    <label for="nome-input" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome Completo</label>
                    <input type="text" id="nome-input" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                </div>
                <div class="input-group" style="text-align: left; margin-bottom: 15px;">
                    <label for="email-input" style="display: block; margin-bottom: 5px; font-weight: bold;">E-mail Corporativo</label>
                    <input type="email" id="email-input" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                </div>
                <button type="submit" id="identificacao-submit" style="padding: 12px 20px; width: 100%; font-size: 16px; font-weight: bold; border: none; background-color: var(--cor-azul-medio); color: white; border-radius: 8px; cursor: pointer; margin-top: 10px;">Entrar</button>
            </form>
            <p id="identificacao-error" style="display:none; color: #ff4d4d; margin-top: 15px;">Acesso permitido apenas para e-mails @velotax.com.br!</p>
        </div>
    </div>
    <div class="app-wrapper" style="visibility: hidden;">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const identificacaoOverlay = document.getElementById('identificacao-overlay');
            const identificacaoForm = document.getElementById('identificacao-form');
            const appWrapper = document.querySelector('.app-wrapper');

            function verificarIdentificacao() {
                const DOMINIO_PERMITIDO = "@velotax.com.br";
                const umDiaEmMs = 24 * 60 * 60 * 1000;
                let dadosSalvos = null;
                try {
                    const dadosSalvosString = localStorage.getItem('dadosAtendenteChatbot');
                    if(dadosSalvosString) dadosSalvos = JSON.parse(dadosSalvosString);
                } catch(e) { localStorage.removeItem('dadosAtendenteChatbot'); }
                
                if (!dadosSalvos || (Date.now() - dadosSalvos.timestamp > umDiaEmMs) || !dadosSalvos.email.endsWith(DOMINIO_PERMITIDO)) {
                    identificacaoOverlay.style.display = 'flex';
                    appWrapper.style.visibility = 'hidden';
                } else {
                    identificacaoOverlay.style.display = 'none';
                    appWrapper.style.visibility = 'visible';
                    iniciarBot(dadosSalvos);
                }
            }

            identificacaoForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const DOMINIO_PERMITIDO = "@velotax.com.br";
                const nome = document.getElementById('nome-input').value.trim();
                const email = document.getElementById('email-input').value.trim().toLowerCase();
                const errorMsg = document.getElementById('identificacao-error');

                if (nome && email && email.endsWith(DOMINIO_PERMITIDO)) {
                    const dadosAtendente = { nome, email, timestamp: Date.now() };
                    localStorage.setItem('dadosAtendenteChatbot', JSON.stringify(dadosAtendente));
                    identificacaoOverlay.style.display = 'none';
                    appWrapper.style.visibility = 'visible';
                    iniciarBot(dadosAtendente);
                } else {
                    errorMsg.style.display = 'block';
                }
            });

            function iniciarBot(dadosAtendente) {
                const chatBox = document.getElementById('chat-box');
                const userInput = document.getElementById('user-input');
                let ultimaPergunta = '';
                let ultimaLinhaDaFonte = null;

                // !!! COLE A URL DA SUA IMPLANTA√á√ÉO MAIS RECENTE AQUI !!!
                const CHAT_API_URL = "https://script.google.com/macros/s/AKfycbx3GFfBrhBFHrk4hMVRzIMxW_abJYiYZN5yXa51mKVxTsRaQrXloTICUi_tyBFbQKaT/exec";

                function addMessage(message, sender, options = {}) {
                    const { imageUrls = [], sourceRow = null } = options;
                    const messageContainer = document.createElement('div');
                    messageContainer.classList.add('message', sender === 'user' ? 'user-msg' : 'bot-msg');
                    const textElement = document.createElement('div');
                    if (message) textElement.innerHTML = message.replace(/\n/g, '<br>');
                    messageContainer.appendChild(textElement);

                    if (sender === 'bot' && Array.isArray(imageUrls) && imageUrls.length > 0) {
                        imageUrls.forEach(url => {
                            if (url) {
                                const imageElement = document.createElement('img');
                                imageElement.src = url;
                                imageElement.alt = "Imagem de suporte";
                                messageContainer.appendChild(imageElement);
                            }
                        });
                    }
                    if (sender === 'bot' && sourceRow) {
                        const feedbackBtn = document.createElement('button');
                        feedbackBtn.className = 'feedback-btn';
                        feedbackBtn.innerText = 'üëé Resposta Incorreta';
                        feedbackBtn.onclick = (e) => {
                            e.target.innerText = 'Enviando Feedback...';
                            e.target.disabled = true;
                            enviarFeedbackNegativo();
                        };
                        messageContainer.appendChild(feedbackBtn);
                    }
                    chatBox.appendChild(messageContainer);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
                
                async function enviarFeedbackNegativo() {
                    if (!ultimaPergunta || !ultimaLinhaDaFonte) return;
                    const feedbackBtn = chatBox.querySelector('.feedback-btn:disabled');
                    try {
                        await fetch(CHAT_API_URL, {
                            method: 'POST',
                            mode: 'no-cors', 
                            body: JSON.stringify({
                                action: 'logFeedback',
                                question: ultimaPergunta,
                                sourceRow: ultimaLinhaDaFonte,
                                email: dadosAtendente.email 
                            })
                        });
                        if(feedbackBtn) feedbackBtn.innerText = 'Feedback Enviado ‚úì';
                    } catch (error) {
                        console.error("Erro ao enviar feedback:", error);
                        if(feedbackBtn) feedbackBtn.innerText = 'Erro ao Enviar';
                    }
                }

                function criarBotoesDeSugestao(sugestoes) {
                    if (!sugestoes || sugestoes.length === 0) return;
                    addMessage("Voc√™ tamb√©m pode ter interesse em:", 'bot');
                    const container = document.createElement('div');
                    container.className = 'suggestion-buttons-container';
                    sugestoes.forEach(sugestao => {
                        const button = document.createElement('button');
                        button.className = 'suggestion-btn';
                        button.innerText = sugestao;
                        button.onclick = () => handleSendMessage(sugestao);
                        container.appendChild(button);
                    });
                    chatBox.appendChild(container);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
                
                async function buscarResposta(textoDaPergunta) {
                    ultimaPergunta = textoDaPergunta;
                    ultimaLinhaDaFonte = null;
                    if (!textoDaPergunta.trim()) return;
                    
                    if (!CHAT_API_URL || CHAT_API_URL === "COLOQUE_SUA_URL_AQUI") {
                        return addMessage("ERRO DE CONFIGURA√á√ÉO: A URL do script n√£o foi definida.", 'bot');
                    }
                    try {
                        const url = `${CHAT_API_URL}?pergunta=${encodeURIComponent(textoDaPergunta)}&email=${encodeURIComponent(dadosAtendente.email)}`;
                        const response = await fetch(url);
                        if (!response.ok) throw new Error(`Erro de rede! Status: ${response.status}`);
                        const data = await response.json();
                        
                        if (data.status === 'sucesso') {
                            ultimaLinhaDaFonte = data.sourceRow;
                            addMessage(data.resposta, 'bot', { imageUrls: data.imagens, sourceRow: data.sourceRow });
                            criarBotoesDeSugestao(data.sugestoes);
                        } else {
                            addMessage(data.mensagem, 'bot');
                        }
                    } catch (error) {
                        console.error("Erro ao buscar resposta:", error);
                        addMessage("Erro de conex√£o com o sistema. Verifique o console (F12).", 'bot');
                    }
                }

                function handleSendMessage(text) {
                    if (!text || !text.trim()) return;
                    document.querySelectorAll('.suggestion-buttons-container').forEach(el => el.remove());
                    addMessage(text, 'user');
                    buscarResposta(text);
                    if (userInput) userInput.value = '';
                }

                userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); handleSendMessage(userInput.value); }
                });

                document.querySelector('.app-wrapper').addEventListener('click', (e) => {
                    if (e.target && e.target.matches('#sidebar li, .quick-action')) {
                        handleSendMessage(e.target.innerText);
                    }
                });

                // ... sua l√≥gica de tema e sauda√ß√£o inicial ...
                const primeiroNome = dadosAtendente.nome.split(' ')[0];
                addMessage(`Ol√°, ${primeiroNome}! Como posso ajudar?`, 'bot');
            }

            verificarIdentificacao();
        });
    </script>
</body>
</html>
