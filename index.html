<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Interno com ChatBot</title>
    <style>
        :root {
            --cor-fundo: #f0f4f8;
            --cor-container: #ffffff;
            --cor-caixa-chat: #eaf2ff;
            --cor-texto-principal: #333;
            --cor-azul-claro: #a7d9ee;
            --cor-azul-medio: #007BFF;
            --cor-azul-escuro: #0056b3;
            --cor-balao-bot: #D6E4FF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            width: 100%;
            max-width: 1400px;
            height: 95vh;
            gap: 20px;
        }

        .panel {
            background: var(--cor-container);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--cor-azul-claro);
            overflow-y: auto;
        }
        
        .panel h2 {
            margin-top: 0;
            color: var(--cor-azul-escuro);
            border-bottom: 2px solid var(--cor-azul-claro);
            padding-bottom: 10px;
            font-size: 18px;
        }

        #quick-questions-list { list-style: none; padding: 0; margin: 0; }
        #quick-questions-list li { padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s ease; font-size: 14px; border: 1px solid #eee; }
        #quick-questions-list li:hover { background-color: var(--cor-azul-medio); color: white; }
        .chat-container { height: 100%; padding: 24px; display: flex; flex-direction: column; box-sizing: border-box; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 16px; background-color: var(--cor-caixa-chat); border-radius: 8px; }
        .input-area { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        #user-input { flex-grow: 1; padding: 14px; border-radius: 24px; border: 1px solid var(--cor-azul-claro); font-size: 16px; outline: none; }
        #user-input:focus { border-color: var(--cor-azul-medio); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); }
        .message { margin-bottom: 15px; padding: 12px 16px; border-radius: 18px; max-width: 85%; word-wrap: break-word; }
        .user-msg { background: linear-gradient(90deg, #0052CC 0%, #0066FF 100%); color: #FFFFFF; margin-left: auto; }
        .bot-msg { background: #D6E4FF; color: var(--cor-texto-principal); margin-right: auto; }
        #quick-actions-container { padding: 15px 0; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; margin-bottom: 15px; }
        #quick-actions-container h3 { margin: 0 0 10px 0; font-size: 16px; }
        .quick-actions-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        button.quick-action { flex-grow: 1; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 10px; text-align: left; cursor: pointer; font-size: 14px; transition: all 0.2s ease; }
        button.quick-action:hover { background-color: #e9ecef; border-color: #adb5bd; }
        .news-item { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .news-item:last-child { border-bottom: none; }
        .news-item h4 { margin: 0 0 5px 0; }
        .news-item small { color: #777; margin-bottom: 8px; display: block; }
        .news-item p { margin: 0 0 10px 0; font-size: 14px; line-height: 1.5; }
        .news-item a { color: var(--cor-azul-medio); font-weight: bold; text-decoration: none; font-size: 13px; }
        .news-item a:hover { text-decoration: underline; }

        /* --- ESTILOS PARA A ANIMAÇÃO 'DIGITANDO...' --- */
        .loader-container { display: flex; margin-bottom: 15px; }
        .typing-bubble { background: var(--cor-balao-bot); padding: 14px; border-radius: 18px; display: flex; align-items: center; }
        .typing-dot { width: 8px; height: 8px; margin: 0 2px; background-color: #888; border-radius: 50%; animation: typing-animation 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="sidebar" class="panel">
            <h2>Perguntas Frequentes</h2>
            <ul id="quick-questions-list">
                <li>Como funciona a portabilidade?</li>
                <li>Quero fazer a exclusão da minha conta</li>
                <li>Problema no login do app</li>
            </ul>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="bot-msg message">Olá! Sou o assistente de atendimento.</div>
            </div>
            <div id="quick-actions-container">
                <h3>Ações Rápidas</h3>
                <div class="quick-actions-grid">
                    <button class="quick-action">Portabilidade</button>
                    <button class="quick-action">Juros</button>
                    <button class="quick-action">Retenção da chave pix</button>
                    <button class="quick-action">Desconto proporcional</button>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua pergunta aqui...">
            </div>
        </div>

        <div id="news-panel" class="panel">
            <h2>Notícias da Semana</h2>
            <div id="news-list">
                <p>Carregando notícias...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const quickQuestionsList = document.getElementById('quick-questions-list');
            const quickActionsContainer = document.getElementById('quick-actions-container');
            const newsList = document.getElementById('news-list');
            
            // ATENÇÃO: Insira sua URL mais recente aqui
            const API_URL = "https://script.google.com/macros/s/AKfycbzVeJkZMtIIAs-zAjI9R8OIkpBCXEpci3spRijUrokd4xJlYz9sr-aKN_OXA4TEMW0F/exec"; 

            function toggleLoader(show) {
                const existingLoader = document.getElementById('loader');
                if (show) {
                    if (!existingLoader) {
                        const loaderElement = document.createElement('div');
                        loaderElement.id = 'loader';
                        loaderElement.classList.add('loader-container');
                        loaderElement.innerHTML = `<div class="typing-bubble"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
                        chatBox.appendChild(loaderElement);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                } else {
                    if (existingLoader) {
                        existingLoader.remove();
                    }
                }
            }
            
            function addMessage(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender === 'user' ? 'user-msg' : 'bot-msg');
                messageElement.innerHTML = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            async function buscarResposta(textoDaPergunta) {
                if (textoDaPergunta.trim() === "") return;
                toggleLoader(true);
                try {
                    const response = await fetch(`${API_URL}?pergunta=${encodeURIComponent(textoDaPergunta)}`);
                    const data = await response.json();
                    toggleLoader(false);
                    if (data.status === 'sucesso') { addMessage(data.resposta, 'bot'); } 
                    else { addMessage(data.mensagem, 'bot'); }
                } catch (error) {
                    toggleLoader(false);
                    console.error("Erro ao buscar resposta:", error);
                    addMessage("Erro de conexão com o sistema de respostas.", 'bot');
                }
            }

            async function carregarNoticias() {
                 try {
                    const response = await fetch(`${API_URL}?acao=buscar_noticias`);
                    const data = await response.json();
                    if (data.status === 'sucesso' && data.noticias.length > 0) {
                        newsList.innerHTML = '';
                        data.noticias.forEach(item => {
                            const newsDiv = document.createElement('div');
                            newsDiv.classList.add('news-item');
                            let linkHtml = item.link ? `<a href="${item.link}" target="_blank">Leia mais...</a>` : '';
                            newsDiv.innerHTML = `<h4>${item.titulo}</h4><small>Publicado em: ${item.data}</small><p>${item.conteudo}</p>${linkHtml}`;
                            newsList.appendChild(newsDiv);
                        });
                    } else { newsList.innerHTML = '<p>Nenhuma notícia encontrada.</p>'; }
                } catch (error) { console.error("Erro ao buscar notícias:", error); newsList.innerHTML = '<p>Não foi possível carregar as notícias.</p>'; }
            }
            
            function handleSendMessage(text) {
                if (!text || !text.trim()) return;
                addMessage(text, 'user');
                buscarResposta(text);
            }

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSendMessage(userInput.value);
                    userInput.value = '';
                }
            });

            quickQuestionsList.addEventListener('click', (e) => { if (e.target && e.target.tagName === 'LI') { handleSendMessage(e.target.innerText); } });
            quickActionsContainer.addEventListener('click', (e) => { if (e.target && e.target.classList.contains('quick-action')) { handleSendMessage(e.target.innerText); } });

            carregarNoticias();
        });
    </script>
</body>
</html>
