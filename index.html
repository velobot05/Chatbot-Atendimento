<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a252f; /* Azul escuro */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 2rem;
        }

        .maintenance-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .maintenance-container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .emoji {
            font-size: 2rem;
            margin: 0 0.3rem;
            opacity: 0.8;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .maintenance-container h1 {
                font-size: 1.8rem;
            }

            .maintenance-container p {
                font-size: 1rem;
            }

            .emoji {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Site em Manutenção <i class="fas fa-tools"></i></h1>
        <p>Estamos realizando atualizações para aprimorar nossos serviços. Agradecemos sua compreensão e pedimos que retorne em breve.
         qualquer dúvida chame o Gabriel!!</p>
        <div>
            <span class="emoji"><i class="fas fa-wrench"></i></span>
            <span class="emoji"><i class="fas fa-cog"></i></span>
        </div>
    </div>

    <script>
        // Efeito de fade-in ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.maintenance-container');
            container.style.opacity = 0;
            let opacity = 0;
            const fadeIn = setInterval(() => {
                if (opacity >= 1) {
                    clearInterval(fadeIn);
                }
                container.style.opacity = opacity;
                opacity += 0.05;
            }, 50);
        });
    </script>
</body>
</html>
